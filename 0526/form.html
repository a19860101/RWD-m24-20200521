<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="reply.html">
        <!-- <label for="user">帳號</label> -->
        <input type="text" id="user" name="user" required placeholder="請輸入帳號">
        <br><br>
        <!-- <label for="pw">密碼</label> -->
        <input type="password" id="pw" name="pw" placeholder="請輸入密碼">
        <br><br>

        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail">

        <br><br>

        <label for="birth">出生年月日</label>
        <input type="date" id="date" name="date">

        <br><br>
        <label for="num">數量</label>
        <input type="number" id="num" name="num" min="1" max="3">
        <br><br>
        <label>性別</label>
        <input type="radio" id="male" name="gender">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender">
        <label for="female">女</label>
        <br><br>
        
        <label>專長</label>
        <input type="checkbox" id="graphic" name="skills">
        <label for="graphic">平面設計</label>

        <input type="checkbox" id="web" name="skills">
        <label for="web">網頁設計</label>

        <input type="checkbox" id="animate" name="skills">
        <label for="animate">動畫設計</label>
        <br><br>

        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">研究所以上</option>
        </select>
        <!-- 多選可加入multiple -->
        <br><br>
        <label for="upload">照片上傳</label>
        <input type="file" name="upload" id="upload">

        <br><br>
        <input type="submit" value="送出">
        <input type="button" value="取消">
        <input type="reset">
    </form>
</body>
</html>
