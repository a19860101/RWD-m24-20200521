<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: "Segoe UI","微軟正黑體";
            box-sizing: border-box;
        }
        .container {
            width: 1000px;
            margin: auto;
            font-size: 0;
        }
        .box {
            display: inline-block;
            width: 500px;
            font-size: 16px;
            vertical-align: top;
        }
        img {
            width: 100%;
        }
        .left {
            width: 650px;
            display: inline-block;
            font-size: 16px;
            vertical-align: top;
        }
        .right {
            width: 350px;
            display: inline-block;
            font-size: 16px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/001.png" alt="">
        </div>
        <div class="box">
            <img src="images/002.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="left">
            <img src="https://picsum.photos/id/69/650/350" alt="">
        </div>
        <div class="right">
            <img src="https://picsum.photos/id/96/350/350" alt="">
        </div>
    </div>
</body>
</html>
