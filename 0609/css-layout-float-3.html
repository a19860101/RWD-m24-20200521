<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        .container {
            width: 1200px;
            margin: auto;
            background-color: #aaa;
            /* height: 600px; */
            /* overflow: auto; */
            /* 可設定auto 或 hidden */
            /* display: flow-root; */
        }
        .box {
            width: calc(100% / 3);
            float: left;
            padding: 10px;
        }
        /* .clearfix::after {
            content:"";
            display: block;
            clear: both;
        } */
        .clearfix {
            /* display: flow-root; */
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="box">
            <img src="https://picsum.photos/id/12/600" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/102/600" alt="">
        </div>
        <div class="box">
            <img src="https://picsum.photos/id/122/600" alt="">
        </div>
        
    </div>
</body>
</html>
