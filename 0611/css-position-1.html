<!DOCTYPE html>
<html bottom="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #159;

            position: relative;
            /* top,bottom,left,right,z-index */
            /* top: -50px; */
            top: 50px;
            z-index: 19;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #fbcf08;

            position: relative;
            top: -50px;
            right: -50px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
