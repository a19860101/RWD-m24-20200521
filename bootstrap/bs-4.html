<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>background color</h2>
    <div class="box bg-primary mx-auto mt-1 p-3">Primary</div>
    <div class="box bg-secondary mx-auto mt-1 p-3">Secondary</div>
    <div class="box bg-info mx-auto mt-1 p-3">Info</div>
    <div class="box bg-danger mx-auto mt-1 p-3">Danger</div>
    <div class="box bg-warning mx-auto mt-1 p-3">Warning</div>
    <div class="box bg-success mx-auto mt-1 p-3">Success</div>
    <div class="box bg-light mx-auto mt-1 p-3">Light</div>
    <div class="box bg-white mx-auto mt-1 p-3">White</div>
    <div class="box bg-transparent mx-auto mt-1 p-3">Transparent</div>
    <div class="box bg-dark mx-auto mt-1 p-3">Dark</div>
    <h2>text color</h2>
    <div class="box text-primary mx-auto mt-1 p-3">Primary</div>
    <div class="box text-secondary mx-auto mt-1 p-3">Secondary</div>
    <div class="box text-info mx-auto mt-1 p-3">Info</div>
    <div class="box text-danger mx-auto mt-1 p-3">Danger</div>
    <div class="box text-warning mx-auto mt-1 p-3">Warning</div>
    <div class="box text-success mx-auto mt-1 p-3">Success</div>
    <div class="box text-light mx-auto mt-1 p-3 bg-dark">Light</div>
    <div class="box text-white mx-auto mt-1 p-3 bg-dark">White</div>
    <div class="box text-dark mx-auto mt-1 p-3">Dark</div>
    <div class="box text-muted mx-auto mt-1 p-3">Muted</div>
</body>
</html>
