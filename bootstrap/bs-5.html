<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .box2 {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>border</h2>
    <div class="box m-3 bg-light border"></div>
    <div class="box m-3 bg-light border border-primary"></div>
    <div class="box m-3 bg-light border border-secondary"></div>
    <div class="box m-3 bg-light border border-success"></div>
    <div class="box m-3 bg-light border border-warning"></div>
    <div class="box m-3 bg-light border border-info"></div>
    <div class="box m-3 bg-light border border-danger"></div>
    <h2>border additive</h2>
    <div class="box m-3 bg-light border-top border-danger"></div>
    <div class="box m-3 bg-light border-bottom border-danger"></div>
    <div class="box m-3 bg-light border-left border-danger"></div>
    <div class="box m-3 bg-light border-right border-danger"></div>
    <h2>border subtractive</h2>
    <div class="box m-3 bg-light border border-top-0 border-danger"></div>
    <div class="box m-3 bg-light border border-bottom-0 border-danger"></div>
    <div class="box m-3 bg-light border border-left-0 border-danger"></div>
    <div class="box m-3 bg-light border border-right-0 border-danger"></div>
    <h2>rounded</h2>
    <div class="box m-3 bg-light border border-danger rounded"></div>
    <div class="box m-3 bg-light border border-danger rounded-sm"></div>
    <div class="box m-3 bg-light border border-danger rounded-lg"></div>
    <div class="box m-3 bg-light border border-danger rounded-left"></div>
    <div class="box m-3 bg-light border border-danger rounded-right"></div>
    <div class="box m-3 bg-light border border-danger rounded-top"></div>
    <div class="box m-3 bg-light border border-danger rounded-bottom"></div>
    <div class="box m-3 bg-light border border-danger rounded-lg"></div>
    <div class="box m-3 bg-light border border-danger rounded-circle"></div>
    <div class="box2 m-3 bg-light border border-danger rounded-pill"></div>
    <div class="box m-3 bg-light border border-danger rounded-0"></div>
</body>
</html>
