<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 300px;
            height: 200px;
            position: relative;

            perspective: 1500px;
            margin: 20% auto 0;
        }
        .carousel, .plane {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .carousel {
            transform-style: preserve-3d;
            animation: ro 10s infinite;
        }
        .plane {
            background-image: linear-gradient(to left top,#fe346e,#400082);
            /* opacity: .5; */
        }
        .plane:nth-of-type(1){
            transform: translateZ(362.3px);
        }
        .plane:nth-of-type(2){
            transform: rotateY(45deg)translateZ(362.3px);
        }
        .plane:nth-of-type(3){
            transform: rotateY(90deg)translateZ(362.3px);
        }
        .plane:nth-of-type(4){
            transform: rotateY(135deg)translateZ(362.3px);
        }
        .plane:nth-of-type(5){
            transform: rotateY(180deg)translateZ(362.3px);
        }
        .plane:nth-of-type(6){
            transform: rotateY(225deg)translateZ(362.3px);
        }
        .plane:nth-of-type(7){
            transform: rotateY(270deg)translateZ(362.3px);
        }
        .plane:nth-of-type(8){
            transform: rotateY(315deg)translateZ(362.3px);
        }
        @keyframes ro {
            from {
                 transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"><img src="https://picsum.photos/id/15/300/200" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/115/300/200" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/125/300/200" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/135/300/200" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/151/300/200" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/152/300/200" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/52/300/200" alt=""></div>
            <div class="plane"><img src="https://picsum.photos/id/62/300/200" alt=""></div>

        </div>
    </div>
</body>
</html>
