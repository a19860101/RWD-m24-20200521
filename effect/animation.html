<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f76a8c;
            position: absolute;

            animation: ani2 5s 0s infinite alternate ease-in-out;
            /* animation-name: ani1; */
            /* animation-duration: 1s; */
            /* animation-delay: 0s; */
            /* animation-fill-mode: forwards; */
            /* animation-direction: alternate-reverse; */
            /* animation-iteration-count: infinite; */
            /* animation-timing-function: ease-in-out; */
        }
        @keyframes ani1 {
            from {
                transform: translateY(0)rotate(0deg)
            }
            to {
                transform: translateY(500px)rotate(180deg)
            }
        }
        @keyframes ani2 {
            0% {transform:translateX(0)translateY(0)rotate(0)}
            25% {transform:translateX(500px)translateY(0)rotate(90deg)}
            50% {transform:translateX(500px)translateY(500px)rotate(180deg)}
            75% {transform:translateX(0)translateY(500px)rotate(270deg)}
            100% {transform:translateX(0)translateY(0)rotate(360deg)}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
