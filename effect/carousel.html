<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 300px;
            height: 200px;
            position: relative;

            perspective: 1500px;
            margin: 20% auto 0;
        }
        .carousel, .plane {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .carousel {
            transform-style: preserve-3d;
        }
        .plane {
            background-image: linear-gradient(to left top,#fe346e,#400082);
            opacity: .5;
        }
        .plane:nth-of-type(1){
            transform: translateZ(259.8px);
        }
        .plane:nth-of-type(2){
            transform: rotateY(60deg)translateZ(259.8px);
        }
        .plane:nth-of-type(3){
            transform: rotateY(120deg)translateZ(259.8px);
        }
        .plane:nth-of-type(4){
            transform: rotateY(180deg)translateZ(259.8px);
        }
        .plane:nth-of-type(5){
            transform: rotateY(240deg)translateZ(259.8px);
        }
        .plane:nth-of-type(6){
            transform: rotateY(300deg)translateZ(259.8px);
        }

    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
</body>
</html>
