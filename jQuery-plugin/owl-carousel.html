<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            margin: auto;
        }
        .owl-item {
            opacity: .4;
            transition: .3s;

        }
        .owl-item.active {
            opacity: 1;
            transition: .3s;
        }
    </style>
</head>
<body>
    <header>
        <div id="banner" class="owl-carousel">
            <img src="https://picsum.photos/id/38/1200/600" alt="">
            <img src="https://picsum.photos/id/48/1200/600" alt="">
            <img src="https://picsum.photos/id/58/1200/600" alt="">
            <img src="https://picsum.photos/id/68/1200/600" alt="">
            <img src="https://picsum.photos/id/78/1200/600" alt="">
        </div>
    </header>
    <script>
        $(function(){
            $('#banner').owlCarousel({
                items: 1,
                autoplay: true,
                autoplaySpeed: 1500,
                autoplayTimeout: 3000,
                loop: true,
                // center:  true,
                margin: 20,
                stagePadding: 100
            })
        })

    </script>
</body>
</html>
