<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            margin: auto;
        }
        .owl-item {
            opacity: .4;
            transition: .3s;

        }
        .owl-item.active {
            opacity: 1;
            transition: .3s;
        }
        .owl-theme .owl-nav [class*=owl-] {
            color: #0f4c75;
            font-size: 14px;
            margin: 5px;
            padding: 4px 7px;
            background: transparent;
            display: inline-block;
            cursor: pointer;
            border-radius: 0px;
        }
        .owl-theme .owl-nav [class*=owl-]:hover {
            background-color: transparent;
            color: #4e93c0;
            transition: .3s;
        }
        .owl-dot {
            outline: 0;
        }
        .owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot span {
            background-color: #4e93c0;
        }
        .owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span {
            background-color: #0f4c75;
        }
    </style>
</head>
<body>
    <header>
        <div id="banner" class="owl-carousel owl-theme">
            <img src="https://picsum.photos/id/38/1200/600" alt="">
            <img src="https://picsum.photos/id/48/1200/600" alt="">
            <img src="https://picsum.photos/id/58/1200/600" alt="">
            <img src="https://picsum.photos/id/68/1200/600" alt="">
            <img src="https://picsum.photos/id/78/1200/600" alt="">
        </div>
    </header>
    <script>
        $(function(){
            $('#banner').owlCarousel({
                items: 1,
                autoplay: true,
                autoplaySpeed: 1500,
                autoplayTimeout: 6000,
                navSpeed: 1500,
                dotsSpeed: 1500,
                loop: true,
                // center:  true,
                margin: 20,
                stagePadding: 100,
                nav: true,
                dots: true,
                navElement:'a',
                navText:['<i class="fas fa-chevron-circle-left fa-2x"></i>','<i class="fas fa-chevron-circle-right fa-2x"></i>'],
            })
        })

    </script>
</body>
</html>
