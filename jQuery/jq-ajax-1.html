<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <ul class="drinks"></ul>
    </div>
    <script>
        $(function(){
            $.ajax({
                url: 'data.json',
                dataType: 'json',
                success: function(e){
                    e.forEach(function(data){
                        const content = `
                            <li>
                                ${data.name}--價格:${data.price}元    
                            </li>                            
                        `;
                        $('.drinks').append(content);
                    })
                },
                error: function(){
                    console.log('error');
                }
            })
        })
    </script>
</body>
</html>
