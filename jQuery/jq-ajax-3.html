<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('#city').change(function(){
                let city = $(this).val();
                console.log(city);
            })
            $.ajax({
                url: 'https://api.openweathermap.org/data/2.5/weather',
                data:{
                    q:'Tokyo',
                    appid: 'b1ecbccd638b763d489602917ba47cc3',
                    units: 'metric',
                    lang: 'zh_TW'
                },
                dataType:'json',
                success:function(e){
                    console.log(e);
                    const content = `
                        <div>
                            <div>今日天氣:${e.weather[0].description}</div>
                            <div>最高溫${e.main.temp_max}&deg; ,最低溫${e.main.temp_min}&deg;</div>
                            <div>體感溫度${e.main.feels_like}&deg;</div>
                        </div>
                    `;
                    $('.container').append(content);
                },
                error:function(){}
            })
        })
    </script>
</head>
<body>
    <select name="" id="city">
        <option value="Taipei">台北</option>
        <option value="Tokyo"">東京</option>
        <option value="Bangkok">曼谷</option>
        <option value="Seoul"">首爾</option>
    </select>
    <div class="container">

    </div>
</body>
</html>
