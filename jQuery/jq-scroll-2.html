<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gill Sans MT";
        }
        nav {
            background-color: #222;
            text-align: center;
            line-height: 50px;
            position: fixed;
            width: 100%;
        }
        nav a {
            text-decoration: none;
            color: #eee;
            display: inline-block;
            margin: 0 5px;
            padding: 0 15px;
            transition: .3s;
        }
        nav a.active {
            background-color: #eee;
            color: #222;
            transition: .3s;
        }
        #about,#service,#product,#contact{
            height: 100vh;
        }
        #about {
            background-color: #e8505b;
        }
        #service {
            background-color: #f9d56e;
        }
        #product {
            background-color: #14b1ab;
        }
        #contact {
            background-color: #f3ecc2;
        }
        #gotop {
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #222;
            color: #fff;
            text-decoration: none;
            position: fixed;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about" class="active" data-target="#about">About</a>
        <a href="#service" data-target="#service">Service</a>
        <a href="#product" data-target="#product">Product</a>
        <a href="#contact" data-target="#contact">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="service"></div>
    <div id="product"></div>
    <div id="contact"></div>
    <a href="#" id="gotop">TOP</a>
    <script>
        $(function(){
            $('nav').find('a').click(function(e){
                // console.log($(this).attr('href'));
                // console.log($(this).data('target'));
                // let href = $(this).attr('href');
                // let _offset = $(href).offset().top;
                $('nav').find('a').removeClass('active');
                $(this).addClass('active');
                let target = $(this).data('target');
                let _offset = $(target).offset().top; 
                $('html,body').animate({
                    scrollTop: _offset
                })
                // return false;
                e.preventDefault();
            })
            $('#gotop').click(function(e){
                $('html,body').animate({
                    scrollTop:0
                })
                // return false;
                e.preventDefault();
            })
            $(window).scroll(function(){
                let h = $(this).scrollTop();
                if(h > 800){
                    $('#gotop').fadeIn();
                }else{
                    $('#gotop').fadeOut();
                }
            });
        })
    </script>
</body>
</html>
