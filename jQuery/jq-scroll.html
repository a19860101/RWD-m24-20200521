<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gill Sans MT";
        }
        nav {
            background-color: #222;
            text-align: center;
            line-height: 50px;
        }
        nav a {
            text-decoration: none;
            color: #eee;
            display: inline-block;
            margin: 0 15px;
        }
        #about,#service,#product,#contact{
            height: 100vh;
        }
        #about {
            background-color: #e8505b;
        }
        #service {
            background-color: #f9d56e;
        }
        #product {
            background-color: #14b1ab;
        }
        #contact {
            background-color: #f3ecc2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#product">Product</a>
        <a href="#contact">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="service"></div>
    <div id="product"></div>
    <div id="contact"></div>
    <script>
        $(function(){
            let a = $('#about').offset().top;
            let s = $('#service').offset().top;
            let p = $('#product').offset().top;
            let c = $('#contact').offset().top;
            // $('nav a:nth-of-type(1)').click(function(){
            //     $('html,body').animate({
            //         scrollTop:a
            //     })
            // });
            // $('nav a:nth-of-type(2)').click(function(){
            //     $('html,body').animate({
            //         scrollTop:s
            //     })
            // });
            // $('nav a:nth-of-type(3)').click(function(){
            //     $('html,body').animate({
            //         scrollTop:p
            //     })
            // });
            // $('nav a:nth-of-type(4)').click(function(){
            //     $('html,body').animate({
            //         scrollTop:c
            //     })
            // });
            $('nav').find('a').eq(0).click(function(){
                $('html,body').animate({
                    scrollTop:a
                })
            });
            $('nav').find('a').eq(1).click(function(){
                $('html,body').animate({
                    scrollTop:s
                })
            });
            $('nav').find('a').eq(2).click(function(){
                $('html,body').animate({
                    scrollTop:p
                })
            });
            $('nav').find('a').eq(3).click(function(){
                $('html,body').animate({
                    scrollTop:c
                })
            });
        })
    </script>
</body>
</html>
