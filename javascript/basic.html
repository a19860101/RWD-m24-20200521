<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // var x = 100;
        // var y = 'hello';
        let x;
        let y = 'hello';
        let z = false;
        //資料型態
        /*
            1.數值 Number
            2.字串 String
            3.布林 Boolean
            4.未定義 undefind
            5.空值 null
        */
        //運算子
        let a = 100;
        let b = -60;


        //常數 不可重新賦值
        const A = 10000;
        console.log(A);

        //算術運算子
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);

        //比較運算子
        console.log(a > b);
        console.log(a >= b);
        console.log(a < b);
        console.log(a <= b);
        console.log(a == b);
        console.log(a === b);

        //指定運算子(賦值運算子)
        // console.log(a = b);
        // console.log(a += b);
        // console.log(a -= b);
        // console.log(a *= b);
        // console.log(a /= b);
        // console.log(a %= b);

        //邏輯運算子
        /*
            && and
            || or
            ! not
        */
       console.log(a>0 && b>0);
       console.log(a>0 || b>0);
       console.log(a != b);

       //三元運算子
       // ? :
    </script>
