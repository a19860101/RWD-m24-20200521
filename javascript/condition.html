<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        // if
        if(x > 0){
            console.log('success');
        }
        // if..else

        if(x > 0){
            console.log('success');
        }else{
            console.log('error');
        }

        //if..else if
        if(x > 80){
            console.log('Good');
        }else if(x > 60){
            console.log('soso');
        }else{
            console.log('no good');
        }

        //switch
        let a = -3 ;
        switch(a){
            case 0:
                console.log(0);
                break;
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default:
                console.log('error');
        }
        switch(true){
            case a > 0:
                console.log('正數');
                break;
            case a < 0:
                console.log('負數');
                break;
            default:
                console.log('error');
        }

        let s = x > 0 ? '正數':'負數';
        console.log(s);
    </script>
</body>
</html>
