<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed-width {
                width: 100%;
                margin: auto;
                background-color: #f89a2f;
            }
        @media screen and (min-width: 600px){
            .fixed-width {
                width: 600px;
                margin: auto;
                background-color: #e4f82f;
            }
        }
        @media screen and (min-width: 1000px){
            .fixed-width {
                width: 1000px;
                margin: auto;
                background-color: #2ff8f8;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-width">

</html>
